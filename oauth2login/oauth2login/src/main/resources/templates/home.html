<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Login App</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #007bff, #6610f2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .login-btn {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .google {
            background-color: #db4437;
        }

        .github {
            background-color: #333;
        }

        .login-btn:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to OAuth2 Login App</h1>
        <p>Please sign in using one of the options below:</p>

        <a href="/oauth2/authorization/google">
            <button class="login-btn google">Login with Google</button>
        </a>

        <a href="/oauth2/authorization/github">
            <button class="login-btn github">Login with GitHub</button>
        </a>

        <footer>
            <p>OAuth2 Demo | James Adriane Queddeng</p>
        </footer>
    </div>
</body>
</html>
